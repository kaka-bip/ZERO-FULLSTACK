<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Perfil do aluno</title>
  </head>
  <body>
    <main>
      <div class="titulo">
        <h1>Perfi do aluno</h1>
      </div>

      <section class="home">
        <h2>Kauan Santos</h2>
        <p>Aluno do curso de Programação</p>
        <p>Turma: 27</p>
      </section>

      <section class="geral-infor">
        <h2>Informações Gerais</h2>
        <p><span>Idade</span>: 15 anos</p>
        <p><span>Nivel</span>: Iniciante</p>
        <p><span>Turno</span>: Noite</p>
      </section>

      <section class="desempenho">
        <table>
          <caption>
            Desempemnho
          </caption>
          <thead>
            <tr>
              <th>Matérias</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="hover-td"><span class="about-hover"><span class="icon"><i class="fa-solid fa-gears"></i></span>Lógica</span></td>
              <td class="hover-td"><span class="about-hover">Bom</span></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td class="hover-td"><span class="about-hover"><span class="icon"><i class="fa-brands fa-html5"></i></span>Html</span></td>
              <td class="hover-td"><span class="about-hover">Bom</span></td>
            </tr>
          </tfoot>
        </table>
      </section>

    </main>
  </body>
</html>
